version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecarbon-postgres
    environment:
      POSTGRES_USER: ecarbon
      POSTGRES_PASSWORD: ecarbon123
      POSTGRES_DB: ecarbon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecarbon"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecarbon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecarbon.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: